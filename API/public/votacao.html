<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/votacao.css">
    <script src="../public/js/alerta.js"></script>

</head>

<body>
    <section id="votacao">
        <div class="header">
            <div class="containerTit">
                <a href="./index.html">
                    <h1 class="titulo">Street</h1>
                    <div>
                        <h2 class="titulo2">Wear</h2>
                    </div>
                </a>
            </div>
            <div class="container">
                <ul class="navbar">
                    <a href="./index.html">
                        <li>Home</li>
                    </a>
                    <a href="#votacao">
                        <li>Votação</li>

                    <a href="./dash.html">

                    <div class="divLC">

                    </div>
                </ul>
            </div>
        </div>
    </section>

    <section id="votacao">
        <div class="container2">
            <div class="conteudo">
                <h1>Escolha seu conjunto favorito</h1>
                <div class="nav-botao">
                    <button onclick="feminino()" id="FemBtn" class="btn white-btn">Feminino</button>
                    <button onclick="masculino()" id="MascBtn" class="btn">Masculino</button>
                </div>

                <ul class="slider">

                    <div class="imagens">
                    
                        <li id="femininos">
                            <div class="card">
                                <img onclick="selecionarconjunto('conjunto1')" id="img1" src="./assets/conjunto1.jpg">
                                <span><b>Conjunto 1</b></span>
                            </div>

                            <div class="card">
                                <img onclick="selecionarconjunto('conjunto2')" id="img2" src="./assets/conjunto2.jpg">
                                <span><b>Conjunto 2</b></span>
                            </div>

                            <div class="card">
                                <img onclick="selecionarconjunto('conjunto3')" id="img3" src="./assets/conjunto3.jpg">
                                <span><b>Conjunto 3</b></span>
                            </div>

                            <div class="card">
                                <img onclick="selecionarconjunto('conjunto4')" id="img4" src="./assets/conjunto4.jpg">
                                <span><b>Conjunto 4</b></span>
                            </div>

                            <div class="card">
                                <img onclick="selecionarconjunto('conjunto5')" id="img5" src="./assets/conjunto5.jpg">
                                <span><b>Conjunto 5</b></span>
                            </div>
                        </li>
                        <li id="masculinos" style="display: none;">
                            <div class="card">
                                <img onclick="selecionarconjunto('conjunto1M')" id="img1M"
                                    src="./assets/conjunto1M.jpg">
                                <span><b>Conjunto 1</b></span>
                            </div>

                            <div class="card">
                                <img onclick="selecionarconjunto('conjunto2M')" id="img2M"
                                    src="./assets/conjunto2M.jpg">
                                <span><b>Conjunto 2</b></span>
                            </div>

                            <div class="card">
                                <img onclick="selecionarconjunto('conjunto3M')" id="img3M"
                                    src="./assets/conjunto3M.jpg">
                                <span><b>Conjunto 3</b></span>
                            </div>

                            <div class="card">
                                <img onclick="selecionarconjunto('conjunto4M')" id="img4M"
                                    src="./assets/conjunto4M.jpg">
                                <span><b>Conjunto 4</b></span>
                            </div>

                            <div class="card">
                                <img onclick="selecionarconjunto('conjunto5M')" id="img5M"
                                    src="./assets/conjunto5M.jpg">
                                <span><b>Conjunto 5</b></span>
                            </div>
                        </li>
                    </div>
                    <div class="divBtn">
                        <button class="botao" id="btnVotar" onclick="cadastrarRoupa()"
                            style="display: none;">Votar</button>
                    </div>
            </div>
            </ul>
        </div>
    </section>
</body>

</html>
<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;



    var conjuntoEscolhido = "";
    function selecionarconjunto(roupa) {


        if (roupa == 'conjunto1') {
            btnVotar.style.display = 'block'

            img1.style.height = '290px'
            img1.style.border = '5px solid black'
            img2.style = 'none'
            img3.style = 'none'
            img4.style = 'none'
            img5.style = 'none'
            conjuntoEscolhido = 1
        }
        else if (roupa == 'conjunto2') {
            btnVotar.style.display = 'block'
            img1.style = 'none'
            img3.style = 'none'
            img4.style = 'none'
            img5.style = 'none'

            img2.style.height = '290px'
            img2.style.border = '5px solid black'
            conjuntoEscolhido = 2
        }

        else if (roupa == 'conjunto3') {
            btnVotar.style.display = 'block'
            img1.style = 'none'
            img2.style = 'none'
            img4.style = 'none'
            img5.style = 'none'
            img3.style.height = '290px'
            img3.style.border = '5px solid black'
            conjuntoEscolhido = 3
        }
        else if (roupa == 'conjunto4') {
            btnVotar.style.display = 'block'
            img1.style = 'none'
            img2.style = 'none'
            img3.style = 'none'
            img5.style = 'none'
            img4.style.height = '290px'
            img4.style.border = '5px solid black'
            conjuntoEscolhido = 4
        }

        else if (roupa == 'conjunto5'){
            btnVotar.style.display = 'block'
            img1.style = 'none'
            img2.style = 'none'
            img3.style = 'none'
            img4.style = 'none'
            img5.style.height = '290px'
            img5.style.border = '5px solid black'
            conjuntoEscolhido = 5
        }

        else if (roupa == 'conjunto1M') {
            btnVotar.style.display = 'block'

            img1M.style.height = '290px'
            img1M.style.border = '5px solid black'
            img2M.style = 'none'
            img3M.style = 'none'
            img4M.style = 'none'
            img5M.style = 'none'
            conjuntoEscolhido = 6
        }
        else if (roupa == 'conjunto2M') {
            btnVotar.style.display = 'block'
            img1M.style = 'none'
            img3M.style = 'none'
            img4M.style = 'none'
            img5M.style = 'none'

            img2M.style.height = '290px'
            img2M.style.border = '5px solid black'
            conjuntoEscolhido = 7
        }

        else if (roupa == 'conjunto3M') {
            btnVotar.style.display = 'block'
            img1M.style = 'none'
            img2M.style = 'none'
            img4M.style = 'none'
            img5M.style = 'none'
            img3M.style.height = '290px'
            img3M.style.border = '5px solid black'
            conjuntoEscolhido = 8
        }
        else if (roupa == 'conjunto4M') {
            btnVotar.style.display = 'block'
            img1M.style = 'none'
            img2M.style = 'none'
            img3M.style = 'none'
            img5M.style = 'none'
            img4M.style.height = '290px'
            img4M.style.border = '5px solid black'
            conjuntoEscolhido = 9
        }

        else {
            btnVotar.style.display = 'block'
            img1M.style = 'none'
            img2M.style = 'none'
            img3M.style = 'none'
            img4M.style = 'none'
            img5M.style.height = '290px'
            img5M.style.border = '5px solid black'
            conjuntoEscolhido = 10
        }
    }
    function cadastrarRoupa() {
        var idUsuarioVar = sessionStorage.ID_USUARIO;

        // Enviando o valor da nova input
        fetch(`/roupas/cadastrarRoupa`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuarioVar: idUsuarioVar,
                conjuntoEscolhido: conjuntoEscolhido,


            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Sua roupa foi cadastrada com sucesso!");
                window.location.href = "dash.html"

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });
    }

    function feminino() {
        var f = document.getElementById("FemBtn").classList.add("white-btn")
        var m = document.getElementById("MascBtn").classList.remove("white-btn")
        var fem = document.getElementById("femininos").style.display = "flex"
        var masc = document.getElementById("masculinos").style.display = "none"
        fem.style.left = "50px";
        masc.style.right = "-1000px";
        f.className += " white-btn";
        m.className = "btn";
        fem.style.opacity = 1;
        masc.style.opacity = 0;

    }
    function masculino() {
        var f = document.getElementById("FemBtn").classList.remove("white-btn")
        var m = document.getElementById("MascBtn").classList.add("white-btn")
        var fem = document.getElementById("femininos").style.display = "none"
        var masc = document.getElementById("masculinos").style.display = "flex"
        fem.style.left = "-1000px";
        masc.style.right = "65px";
        f.className += " btn";
        m.className = " white-btn";
        fem.style.opacity = 0;
        masc.style.opacity = 1;

    }
</script>
