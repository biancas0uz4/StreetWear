            <h2 class="titulo">Cadastro</h2>

            <span>
                <input type="text" id="input_nome" placeholder="Nome" class="inputs">

            </span>

            </span>
            <br>
            <button onclick="cadastrar()" class="botao">Cadastre-se</button>

            <div id="div_aguardar" class="loading-div">
                <img src="./assets/circle-loading.gif" height="30em" id="loading-gif" />
            </div>

            <div id="div_erros_login"></div>
        </div>
    </div>

<script>
    function cadastrar() {
    //aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nome.value;
    var sobrenomeVar = input_sobrenome.value;
    var emailVar = input_email.value;
    var senhaVar = input_senha.value;
    var confirmacaoSenhaVar = input_confirma.value;
    var telefoneVar = Number(input_tel.value);

    if (nomeVar.length < 1) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Nome com pelo menos 1 caracter)";

      //finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    if (emailVar.indexOf("@") == '-1' && emailVar.indexOf(".")) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(E-mail deve conter '@' e '.')";

      //finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    if (senhaVar <= 6) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Senha deve conter mais de 6 caracteres)";

      //finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }
    if (confirmacaoSenhaVar != senhaVar) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Senha deve conter mais de 6 caracteres)";

      //finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    if (telefoneVar.length >= 12){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Telefone deve conter 12 caracteres)";

      //finalizarAguardar();
      return false;
    }else {
      setInterval(sumirMensagem, 5000);
    }

      if (
        nomeVar == "" ||
        emailVar == "" ||
        senhaVar == "" ||
        confirmacaoSenhaVar == "" ||
        telefoneVar == ""
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
          "(Mensagem de erro para todos os campos em branco)";

       // finalizarAguardar();
        return false;
      } else {
        setInterval(sumirMensagem, 5000);
      }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        sobrenomeServer: sobrenomeVar,
        telefoneServer: telefoneVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login2.html";
          }, "2000");

          limparFormulario();
         // finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
       // finalizarAguardar();
      });

      

    return false;
  }
