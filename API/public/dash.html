<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/dash.css">
  <title>Dashboard</title>
</head>

<body>
  <section id="dash">
    <div class="header">
      <div class="containerTit">
        <a href="./index.html">
          <h1 class="titulo">Street</h1>
          <div>
            <h2 class="titulo2">Wear</h2>
          </div>
        </a>
      </div>
      <div class="container">
        <ul class="navbar">
          <a href="./index.html">
            <li>Home</li>
          </a>
          <a href="./votacao.html">
            <li>Votação</li>
          </a>
          <a href="#dash">
            <li>Dashboard</li>
          </a>
          <!-- <li>Guia</li> -->

          <div class="divLC">
            Olá<span id="b_usuario">usuário</span>!
          </div>
        </ul>
      </div>
    </div>
  </section>

  <section id="Dashboard">
    <div class="grafico1">
      <canvas id="myChart"></canvas>
    </div>
    
    <div class="grafico2">
      <canvas id="myChart2"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
      b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

      document.addEventListener("DOMContentLoaded", function () {
    const ctx = document.getElementById('myChart').getContext('2d');

    fetch('/usuarios/dados-dashboard')
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao obter os dados do servidor');
            }
            return response.json();
        })
        .then(data => {
            console.log('Dados recebidos do servidor:', data);

            // Função para determinar a cor com base no rótulo
            const determineColor = (label) => {
                // Verifica se o rótulo termina com 'M'
                if (label.endsWith('M')) {
                    return 'rgba(54, 162, 235, 0.2)'; // Cor para conjuntos masculinos
                } else {
                    return 'rgba(255, 99, 132, 0.2)'; // Cor para conjuntos femininos
                }
            };

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item['Conjunto Escolhido']),
                    datasets: [{
                        label: 'Conjuntos',
                        data: data.map(item => item['Conjunto Vencedor']),
                        backgroundColor: data.map(item => determineColor(item['Conjunto Escolhido'])),
                        borderColor: data.map(item => determineColor(item['Conjunto Escolhido']).replace('0.2', '1')), // Aumenta a opacidade para a borda
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        })
        .catch(error => {
            console.error('Erro ao obter os dados:', error);
        });
});



      const ctx2 = document.getElementById('myChart2');

      new Chart(ctx2, {
        type: 'doughnut',
        data: {
          labels: ['Total os Votos', 'Feminino', 'Masculino'],
          datasets: [{
            label: 'Total de votos',
            data: [39, 20, 19],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

    </script>
  </section>
</body>

</html>
