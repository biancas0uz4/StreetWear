<body>
  <section id="dash">
    <div class="header">

        </ul>
      </div>
    </div>
  </section>

  <section id="Dashboard">
    <div class="grafico1">
      <canvas id="myChart"></canvas>
    </div>

    <div class="grafico2">
      <canvas id="myChart2"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Conjunto 1', 'Conjunto 2', 'Conjunto 3', 'Conjunto 4', 'Conjunto 5'],
          datasets: [{
            label: 'Feminino',
            data: [20, 19, 3, 5, 2],
            borderWidth: 1

          },
          {

            label: 'Masculino',
            data: [20, 19, 3, 5, 2],
            borderWidth: 1

          }
          ]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      const ctx2 = document.getElementById('myChart2');

      new Chart(ctx2, {
        type: 'doughnut',
        data: {
          labels: ['Total os Votos', 'Feminino', 'Masculino'],
          datasets: [{
            label: 'Total de votos',
            data: [39, 20, 19],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

    </script>
  </section>
</body>
